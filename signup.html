<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="box">
        <div class="form">

            <h2>Sign Up</h2>
            <div class="inputBox">
                <input id="firstName" type="text" required="required">
                <span>First Name</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input id="lastName" type="text" required="required">
                <span>Last Name</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input id="email" type="text" required="required">
                <span>Email</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input id="password" type="text" required="required">
                <span>Password</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input id="confirmPassword" type="text" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>

            <div class="links">
                <a href="#">Already have an account ?</a>
                <a href="logIn.html">Log In</a>
            </div>

            <input type="submit" value="Submit">

        </div>
    </div>
</body>

</html>
